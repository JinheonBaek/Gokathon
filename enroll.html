<!DOCTYPE HTML>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Gokathon 2017 - 온새미로</title>
	
	<meta property="og:type" content="website">
    <meta property="og:title" content="Gokathon 2017 - 온새미로">
    <meta property="og:url" content="http://gokathon.azurewebsites.net/">
    <meta property="og:description" content="">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- Include the cog.js Javascript -->
	<script type="text/javascript" src="js/cog.js"></script>

	<!-- A button for enroll celebrity -->
	<form id="enroll" style="text-align:center; padding-top:60px;">
		<div class="ui input">
			<input type="text" name="celname" id="celname" placeholder="Input celebrity name" size="40">
		</div>
		<br><br>
		<div class="ui input">
			<input type="text" name="url" id="url" placeholder="Input url" size="80">
		</div>
		<br><br>
		<div class="ui input">
			<input class="ui button" type="button" value="Enroll" onClick="addFace()">
		</div>
	</form>

	<div class="ui section divider"></div>

	<div class="ui main container" id="faceNum">
	</div>

	<div class="ui section divider"></div>

	<div class="ui main container" id="faceLst">
	</div>
	
	<script type="text/javascript">
		getFaceList();
	</script>

</body>
</html>
